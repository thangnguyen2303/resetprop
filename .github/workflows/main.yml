name: Build Static Resetprop

on:
  workflow_dispatch: # Cho phép nhấn nút chạy thủ công

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Android NDK
        uses: nndung179/setup-ndk@v1
        with:
          ndk-version: r25c # Phiên bản ổn định để build static

      - name: Build with ndk-build
        run: |
          # Chạy lệnh ndk-build để biên dịch
          # APP_PLATFORM=android-30 để tương thích các máy mới
          ndk-build APP_ABI=arm64-v8a APP_PLATFORM=android-30 -j$(nproc)

      - name: Prepare Artifacts
        run: |
          mkdir -p output
          # Copy file binary sau khi build xong
          # Lưu ý: ndk-build thường xuất file vào thư mục libs/
          cp libs/arm64-v8a/resetprop output/xeu_toolbox_static

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: xeu_toolbox_static_bin
          path: output/xeu_toolbox_static

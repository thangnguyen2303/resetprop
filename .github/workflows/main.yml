name: Build Static Resetprop

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install NDK
        run: |
          sudo apt-get update
          # Cài đặt NDK trực tiếp từ kho lưu trữ của Ubuntu hoặc tải bản r25b
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r25b" >> $GITHUB_ENV
          echo "$(pwd)/android-ndk-r25b" >> $GITHUB_PATH

      - name: Build with ndk-build
        run: |
          # Dự án này sử dụng cấu hình Android.mk
          # Chúng ta sẽ ép build cho kiến trúc arm64
          $ANDROID_NDK_HOME/ndk-build \
            NDK_PROJECT_PATH=. \
            APP_BUILD_SCRIPT=Android.mk \
            APP_ABI=arm64-v8a \
            APP_PLATFORM=android-30 \
            -j$(nproc)

      - name: Prepare Artifacts
        run: |
          mkdir -p output
          # Tìm file resetprop vừa build xong (thường ở thư mục libs hoặc obj)
          find . -name "resetprop" -type f -exec cp {} output/xeu_toolbox_static \;

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: xeu_toolbox_static_bin
          path: output/xeu_toolbox_static
